<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam info</title>
  </head>
  <body style="padding: 0; margin: 0">
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        width: full;
        height: 100vh;
        background-color: #3c3c3c;
        color: white;
      "
    >
      <div
        style="
          display: flex;
          background: rgb(0, 7, 36);
          background: linear-gradient(
            270deg,
            rgba(0, 7, 36, 1) 60%,
            rgba(0, 132, 133, 1) 100%
          );
          height: 40%;
          color: white;
        "
      >
        <div
          style="
            width: 240px;
            height: auto;
            padding: 0 0 0 56px;
            position: relative;
            top: 48px;
          "
        >
          <img style="width: inherit" src="{{ avatar }}" alt="img" />
        </div>
        <div style="padding: 48px 72px">
          <div style="font-size: 44px">{{ name }}</div>
          <div style="font-size: 36px">{{ id }}</div>
        </div>
      </div>

      <div
        style="
          display: flex;
          flex-direction: column;
          margin-top: 48px;
          padding: 32px 64px;
          height: 60%;
          line-height: 48px;
          font-size: 28px;
        "
      >
        <div style="display: flex">
          Games Owned &nbsp;
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 20 20"
            style="position: relative; top: 12px"
          >
            <path
              fill="currentColor"
              d="M15.9 5.5C15.3 4.5 14.2 4 13 4H7c-1.2 0-2.3.5-2.9 1.5c-2.3 3.5-2.8 8.8-1.2 9.9c1.6 1.1 5.2-3.7 7.1-3.7s5.4 4.8 7.1 3.7c1.6-1.1 1.1-6.4-1.2-9.9zM8 9H7v1H6V9H5V8h1V7h1v1h1v1zm5.4.5c0 .5-.4.9-.9.9s-.9-.4-.9-.9s.4-.9.9-.9s.9.4.9.9zm1.9-2c0 .5-.4.9-.9.9s-.9-.4-.9-.9s.4-.9.9-.9s.9.4.9.9z"
            /></svg
          >:
          <div style="padding-left: 8px; position: relative; top: 4px">
            {{ games_owned }}
          </div>
        </div>
        <div>
          Last Online
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="position: relative; top: 6px"
          >
            <path
              fill="currentColor"
              d="M14 19.5c0-2 1.1-3.8 2.7-4.7c-1.3-.5-2.9-.8-4.7-.8c-4.4 0-8 1.8-8 4v2h10v-.5m5.5-3.5c-1.9 0-3.5 1.6-3.5 3.5s1.6 3.5 3.5 3.5s3.5-1.6 3.5-3.5s-1.6-3.5-3.5-3.5M16 8c0 2.2-1.8 4-4 4s-4-1.8-4-4s1.8-4 4-4s4 1.8 4 4Z"
            /></svg
          >: {{ last_online }}
        </div>
      </div>
    </div>
  </body>
</html>
